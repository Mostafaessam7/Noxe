<ngx-spinner bdColor ="rgba(0, 0, 0, 0.8)" size = "medium" color = "#fff" type = "square-jelly-box" [fullScreen] = "true"><p style="color: white" > Loading... </p></ngx-spinner>
<div class="px-4 my-2">
    <h1 class="my-5 text-center">Login</h1>
<form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="col-md-9 offset-md-2 mt-5">
           
            <div class="form-group">
                <label>Email</label>
                <input [class.is-invalid]="loginForm.controls.email.invalid&&loginForm.controls.email.touched" formControlName="email" type="email" class="form-control mt-1 rounded">
                <div *ngIf="loginForm.controls.email.invalid&&loginForm.controls.email.touched"  class="alert my-2 ml-2 ">
                   Your mail is not valid
               </div>
            </div>
            </div>
           
                <div class="col-md-9 offset-md-2 mt-5">
           
                    <div class="form-group">
                        <label>Password</label>
                        <input [class.is-invalid]="loginForm.controls.password.invalid&&loginForm.controls.password.touched" formControlName="password" type="password" class="form-control mt-1 rounded">
                        <div *ngIf="loginForm.controls.password.invalid&&loginForm.controls.password.touched"  class="alert my-2 ml-2 ">
                           Your password is not valid, length must be 8 at least containing char and number
                       </div>
                    </div>
                    </div>
             <div class="col-md-9 offset-md-2 mt-2">
                <button class="btn btn-info" type="submit">login</button>

             </div>
             <p class="text-center my-3">Don't have an account? <a class="text-primary text-decoration-none" routerLink="/register">Sign Up</a></p>
                 </form>
</div>
